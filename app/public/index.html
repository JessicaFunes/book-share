<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bookshares</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<main>
	 	<nav class="navigation">
	 		<div class="navigation-container">

	 			<label class="navigation-label">¿Qué estás buscando?</label>
	 			<form class="navigation-search">
	 				<input class="navigation-searchInput" type="text">
	 				<input class="navigation-searchButton" type="submit">
	 			</form>
	 		</div>
	 	</nav>

	 	<article class="carrousel">
	 		<div class="carrousel-container">
	 			<h2 class="carrousel-title">Lo más buscado</h2>
	 			<div class="carrousel-row">
	 				<a class="carrousel-arrow" href=""></a>
	 				<ul class="carrousel-books">
	 					<li class="carrousel-book">
	 						<a class="carrousel-bookLink" href=""> 
	 							<img class="carrousel-bookImage" src="img/traveller.jpg">
	 						</a>
	 						<p class="carrousel-bookName">Traveller</p>
	 					</li>
	 					<li class="carrousel-book">
	 						<a class="carrousel-bookLink" href=""> 
	 							<img class="carrousel-bookImage" src="img/world.jpg">
	 						</a>
	 						<p class="carrousel-bookName">World English</p>
	 					</li>
	 					<li class="carrousel-book">
	 						<a class="carrousel-bookLink" href=""> 
	 							<img class="carrousel-bookImage" src="img/latitudes.jpg">
	 						</a>
	 						<p class="carrousel-bookName">Fast</p>
	 					</li>
	 					<li class="carrousel-book">
	 						<a class="carrousel-bookLink" href=""> 
	 							<img class="carrousel-bookImage" src="img/mobile.jpg">
	 						</a>
	 						<p class="carrousel-bookName">Canek</p>
	 					</li>
	 					<li class="carrousel-book">
	 						<a class="carrousel-bookLink" href=""> 
	 							<img class="carrousel-bookImage" src="img/completefirst.jpg">
	 						</a>
	 						<p class="carrousel-bookName">Supertest</p>
	 					</li>
	 				</ul>
	 				<a class="carrousel-arrow" href=""></a>
	 			</div>
	 		</div>
	 	</article>
	 	<div class="hero">
	 		<h3 class="hero-text">¡Compra y vende libros de segunda mano!</h3>
	 	</div>
	 	<article class="category">
	 		<h2 class="category-title">Categorias</h2>
	 		<div class="category-container">
	 			<div class="category-half">
	 				<a class="category-bigLink" id="math" href="#">Matematicas</a>
	 			</div>
	 			<div class="category-half">
	 				<div>
	 					<a class="category-middleLink" id="english" href="#">Inglés</a>
	 				</div>
	 				<div>
	 					<a class="category-littleLink" id="spanish" href="#">Español</a>
	 					<a class="category-littleLink" id="physics" href="#">Física</a>
	 				</div>
	 			</div>
	 		</div>
	 	</article>
	 	<div class="hero">
	 		<h3 class="hero-text">¡Encuentra el libro que estás buscando!</h3>
	 	</div>
	 	<footer class="footer"></footer>
	</main>
</body>
</html>
